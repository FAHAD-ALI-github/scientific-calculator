<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
    <img src="logo.png" alt="Logo">
    </div>
    <div class="header">
    <a href="https://github.com/FAHAD-ALI-github/dynamic-calculator" target="_blank">View Code</a>
    <a href="https://fahad-ali-github.github.io/FAHAD-ALI-Portfolio/" target="_blank">Developed By</a>
</div>
    <!-- Animated Background Container -->
    <div class="background-animation">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>

    <div class="calculator basic-mode" id="calculator">
        <!-- Mode Toggle Switch -->
        <div class="mode-toggle-container">
            <div class="toggle-switch" id="scientificModeBtn">
                <div class="toggle-slider"></div>
                <span class="toggle-text basic">Basic</span>
                <span class="toggle-text scientific">Scientific</span>
            </div>
        </div>

        <div class="display-container">
            <input type="text" class="display-upper" id="upperDisplay" readonly>
            <div class="display-lower" id="lowerDisplay">0</div>
        </div>
        
        <div class="buttons-grid">
            <!-- Row 1: Functions (Scientific) -->
            <button class="btn btn-function scientific-row hidden" data-action="sin">sin</button>
            <button class="btn btn-function scientific-row hidden" data-action="cos">cos</button>
            <button class="btn btn-function scientific-row hidden" data-action="tan">tan</button>
            <button class="btn btn-function scientific-row hidden" data-action="ln">ln</button>
            <button class="btn btn-function scientific-row hidden" data-action="log">log</button>
            
            <!-- Row 2: Inverse Functions (Scientific) -->
            <button class="btn btn-function scientific-row hidden" data-action="asin">sin<sup>-1</sup></button>
            <button class="btn btn-function scientific-row hidden" data-action="acos">cos<sup>-1</sup></button>
            <button class="btn btn-function scientific-row hidden" data-action="atan">tan<sup>-1</sup></button>
            <button class="btn btn-function scientific-row hidden" data-action="exp">e<sup>x</sup></button>
            <button class="btn btn-function scientific-row hidden" data-action="pow10">10<sup>x</sup></button>
            
            <!-- Row 3: Powers and Roots (Scientific) -->
            <button class="btn btn-function scientific-row hidden" data-action="pow">x<sup>y</sup></button>
            <button class="btn btn-function scientific-row hidden" data-action="square">x<sup>2</sup></button>
            <button class="btn btn-function scientific-row hidden" data-action="cube">x<sup>3</sup></button>
            <button class="btn btn-function scientific-row hidden" data-action="sqrt">√x</button>
            <button class="btn btn-function scientific-row hidden" data-action="cbrt"><sup>3</sup>√x</button>
            
            <!-- Row 4: Constants and Special Functions (Scientific) -->
            <button class="btn btn-function scientific-row hidden" data-action="pi">π</button>
            <button class="btn btn-function scientific-row hidden" data-action="e">e</button>
            <button class="btn btn-function scientific-row hidden" data-action="reciprocal">1/x</button>
            <button class="btn btn-function scientific-row hidden" data-action="percent">%</button>
            <button class="btn btn-function scientific-row hidden" data-action="factorial">n!</button>
            
            <!-- Row 5: Control buttons (Always visible) -->
            <button class="btn btn-control" data-action="ac">AC</button>
            <button class="btn btn-control" data-action="del">Del</button>
            <button class="btn btn-control" data-action="back">←</button>
            <button class="btn btn-function" data-action="ans">Ans</button>
            <button class="btn btn-operation" data-value="/">/</button>
            
            <!-- Row 6: Numbers and operations (Always visible) -->
            <button class="btn btn-number" data-value="7">7</button>
            <button class="btn btn-number" data-value="8">8</button>
            <button class="btn btn-number" data-value="9">9</button>
            <button class="btn btn-operation" data-value="*">×</button>
            <button class="btn btn-function" data-value="(">(</button>
            
            <!-- Row 7: Numbers and operations (Always visible) -->
            <button class="btn btn-number" data-value="4">4</button>
            <button class="btn btn-number" data-value="5">5</button>
            <button class="btn btn-number" data-value="6">6</button>
            <button class="btn btn-operation" data-value="-">-</button>
            <button class="btn btn-function" data-value=")">)</button>
            
            <!-- Row 8: Numbers and operations (Always visible) -->
            <button class="btn btn-number" data-value="1">1</button>
            <button class="btn btn-number" data-value="2">2</button>
            <button class="btn btn-number" data-value="3">3</button>
            <button class="btn btn-operation" data-value="+">+</button>
            <button class="btn btn-function" data-action="nthroot"><sup>n</sup>√x</button>
            
            <!-- Row 9: Zero, decimal, equals (Always visible) -->
            <button class="btn btn-number btn-zero" data-value="0">0</button>
            <button class="btn btn-number" data-value=".">.</button>
            <button class="btn btn-equals" data-action="equals">=</button>
        </div>
    </div>
<div class="footer">
    © 2024 Scientific Calculator. Made with <span class="heart">♥</span> by Fahad. All rights reserved.
</div>
    <script src="script.js"></script>
</body>
</html>
